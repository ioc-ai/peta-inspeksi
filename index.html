<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Culverts Inspection Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css">
  <style>
    #map { height: 94vh; }
    .leaflet-control-layers-expanded { max-height: 170px; overflow-y: auto; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Culvert Inspections Map</a>
      <button class="btn btn-outline-light ms-auto" id="logoutBtn">Logout</button>
    </div>
  </nav>
  <div class="container-fluid">
    <div id="map"></div>
      <!-- Legend -->
  <div id="legend" class="leaflet-bottom leaflet-right bg-white p-2 rounded shadow" style="position: absolute; z-index: 1000; margin: 18px;">
    <strong>Tingkat Risiko Culvert</strong><br>
    <div><span class="legend-color" style="background:#d73027"></span> Critical</div>
    <div><span class="legend-color" style="background:#fc8d59"></span> High</div>
    <div><span class="legend-color" style="background:#fee08b"></span> Medium</div>
    <div><span class="legend-color" style="background:#1a9850"></span> Low</div>
    <div><span class="legend-color" style="background:#888888"></span> No Data</div>
  </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
